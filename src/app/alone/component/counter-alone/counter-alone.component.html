<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <h1 class="text-3xl font-bold mb-4">Counter</h1>
  <p class="text-2xl font-semibold mb-6">{{ counter }}</p>
  <div class="flex space-x-4">
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600"
      (click)="decrement()"
    >
      - Decrease
    </button>
    <button
      class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600"
      (click)="increment()"
    >
      + Increase
    </button>
    <button
      class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600"
      (click)="reset()"
    >
      Reset
    </button>
  </div>
</div>
