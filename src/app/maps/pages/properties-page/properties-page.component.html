<div class="flex flex-col space-y-6 mt-6 px-4 lg:px-12">
  <!-- Main Content -->
  <div class="ml-auto">
    <!-- Header Section -->
    <div class="text-center">
      <h3 class="text-2xl font-bold text-gray-800">Listado de propiedades</h3>
      <div class="w-12 h-1 bg-blue-500 mx-auto mt-2 rounded"></div>
    </div>

    <!-- Houses Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
      <!-- IteraciÃ³n de propiedades -->
      <div
        *ngFor="let house of houses"
        class="bg-white shadow-lg hover:shadow-xl rounded-lg overflow-hidden transition-shadow duration-300"
      >
        <!-- Image -->
        <div class="relative h-48 w-full">
          <img
            src="..."
            alt="Imagen de propiedad"
            class="w-full h-full object-cover"
          >
          <div class="absolute top-0 left-0 bg-blue-500 text-white text-xs uppercase font-bold px-3 py-1 rounded-br-lg">
            Nuevo
          </div>
        </div>

        <!-- Card Content -->
        <div class="p-4">
          <h5 class="text-lg font-semibold text-gray-800 truncate">{{ house.title }}</h5>
          <p class="text-sm text-gray-600 mt-2 line-clamp-3">
            {{ house.description }}
          </p>
          <!-- <button
            class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-2 rounded-lg transition-colors duration-300"
          >
            Ver Detalles
          </button> -->
        </div>
      </div>
    </div>
  </div>
</div>
